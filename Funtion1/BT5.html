<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    var b = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    var x = prompt('Nhập tên');
    function star() {
        for (var i = 0; i <= a.length; i++){
            if (x === a[i]){
                alert(b[i]);
            }

        }
        if (x !== a[i]){
            alert('Match not found!');
        }
    }
    star();
</script>
</body>
</html>
