<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x1, x2;
    var a, b, c, delta;
    a = parseInt(prompt('Nhâp a: '));
    b = parseInt(prompt('Nhập b: '));
    c = parseInt(prompt('Nhập c: '));
    delta = (b * b - 4 * a * c);
    if (delta === 0){
        x1 = x2 = -b / (2 * a);
        alert('Phương trình có nghiệm kép' + x1);
    }
    else if (delta < 0){
        alert('Phương trình vô nghiệm');
    }
    else {
        x1 = (-b - Math.sqrt(delta)) / (2 * a);
        x2 = (-b + Math.sqrt(delta)) / (2 * a);
        alert('x1' + x1);
        alert('x2' + x2);
    }
</script>
</body>
</html>
