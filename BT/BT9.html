<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a, b, c;
    a = prompt('Nhập cạnh a');
    b = prompt('Nhập cạnh b');
    c = prompt('Nhập cạnh c');
    if (a > 0 || b > 0 || c > 0){
        if ((a + b > c) || (b + c > a) (a + c > b)) {
            alert('Đây là hình tam giác');
        }
        else {
            alert('Đây không phải hình tam giác');
        }
    }
    else {
        alert('Error');
    }


</script>
</body>
</html>
