<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x;
    var a = parseFloat(prompt('Nhập số a'));
    var b = parseFloat(prompt('Nhập số b'));
    x = -b / a;
    if(a === 0){
        if(b === 0 ){
            alert('Phương trình vô số nghiệm!');
        }
        else alert('Phương trình vô nghiệm');
    }
    else {
        alert('Phương trình có một nghiệm là: ' + x);
    }
</script>
</body>
</html>
