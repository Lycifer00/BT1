<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="myForm">


    <h3>Translate</h3>

    <input id="id1" type="text" name="Word"  placeholder="Nhập từ" style="margin-right: 10px;">


    <input type="button" value="Translate" onclick="main()">
    <p id="demo"></p>

</form>
<script>

    var text, show, take;


    function input() {
        text = document.getElementById("id1").value;
        console.log(text);

    }
    var eng = ['Cat','Dog','Car','House','Horse'];
    var vn = ['con mèo','con chó', 'xe ô tô', 'ngôi nhà','con ngựa'];
    function main() {
        input();
        take = eng.indexOf(text);
        show = vn[take];
        document.getElementById('demo').innerHTML = show;



    }

</script>

</body>
</html>
