<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(x) {
        var k = 1;
        var i = 1;
        var tong = 0;
        while (i <= x)
        {
            k = k * i;
            i++;
        }
        tong = tong + k;
        console.log(tong);
    }
    giaiThua(3);
</script>
</body>
</html>
