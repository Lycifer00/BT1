<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(x) {
        x = prompt('Nhập chữ cái');
        if (x === 'a' || x === 'e' || x === 'i' || x === 'o' || x === 'u' || x === 'y'){
            alert('True');
        }
        else {
            alert('False');
        }
    }
    check();
</script>
</body>
</html>
