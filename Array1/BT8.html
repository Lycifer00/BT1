<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 4, 4, 5, 6, 7];

    for(var i=0; i < arr.length-1; i++) {
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[j] > arr[i]) {
                var index;
                index = arr[i];
                arr[i] = arr[j];
                arr[j] = index;
            }
        }
    }
    console.log(arr);

</script>
</body>
</html>
