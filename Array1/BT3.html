<script>
    var int = [1, 2, 4, 7, 31, 321, 3, 42, 5, 23];
    var max = int[0];
    var tb, tong = 0;
    for (var i = 1; i <= int.length; i++){
        if (int[i] > max){
            max = int[i];
        }

    }
    for (var j = 0; j < int.length; j++){
        tong += int[j];
    }
    tb = tong / int.length;
    console.log(max);
    console.log(int.indexOf(max));
    console.log(tb);
</script>
