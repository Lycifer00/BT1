<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 style="position:absolute; left:220px; top:175px;">Do you love me?</h3>
<input type="button" value=" Có " onclick="Click()" style="position:absolute; left:195px; top:235px;"/>
<input type="button" id="btnNo" value="  Không  " onmouseover="Run()" style="position:absolute; left:300px; top:235px;"/>

<script>
    function Click()
    {
        alert("Wow");
    }
    function Run()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }


</script>
</body>
</html>
