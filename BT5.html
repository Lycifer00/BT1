<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var a = prompt('Nhập cạnh a: ');
    var b = prompt('Nhập cạnh b: ');
    var S = (a * b) / 2;
    if (a != null && b != null){
        document.write('Diện tích tam giác vuông là: ' + S);
    }
</script>
