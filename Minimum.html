        //var min = arr[0];
        for(var i = 0; i < arr.length; i++){

            }
        }
        return arr[0];
    }

    alert(minArray(arr2));
    minArray(arr3);
    alert(minArray(arr3));
    minArray(arr4);
    alert(minArray(arr4));

        minArray();
