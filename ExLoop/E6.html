<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 7;
    var tong = 0;
    var y;
    for (var i = 1; i <= 30; i++){
        y = x * i;
        tong += y;
    }
    document.write('Tổng 30 số đầu tiên chia hết cho 7 là: ' + tong);

</script>
</body>
</html>
