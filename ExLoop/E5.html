<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 0;
    var y = 1;
    var index = 20;
    var z;
    var tong = 1;
    document.write('Tổng 20 số đầu tiên trong dãy fibonacci là: ','&nbsp');

    for (var i = 2;i < index; ++i){
        z = x + y;
        x = y;
        y = z;
        tong += z;}
        document.write(tong);
</script>
</body>
</html>
