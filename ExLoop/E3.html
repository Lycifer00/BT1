<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 0;
    var y = 1;
    var index = 20;
    var z;
    document.write('20 số đầu tiên trong dãy fibonacci là: ','<br>');
    document.write(x,'&nbsp', y, '&nbsp');
    for (var i = 2;i < index; ++i){
        z = x + y;
        document.write(z, '&nbsp');
        x = y;
        y = z;

    }
</script>
</body>
</html>
